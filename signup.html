    <!-- New Customer Intake Form -->
    <form id="shopperForm">
        <label for="name">Full Name (required):</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Contact Phone Number (optional):</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="age">Age (required):</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="address">Address (required):</label>
        <input type="text" id="address" name="address" required><br><br>

        <button type="submit">Submit</button>
    </form>
	  
	  
      <!-- Output JSON here -->
      <pre id="outputJson"></pre>

    <script>
		// Capture form submission and prevent default behavior
      document.getElementById('shopperForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the page from reloading

        // Gather form inputs
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value || null; // Optional field
        const age = document.getElementById("age").value;
        const address = document.getElementById("address").value;

        // Create a JSON object from the inputs
        const shopperData = {
          "shopper": {
            "email": email,
            "name": name,
            "contact_phone_number": phone,
            "age": parseInt(age),
            "address": address
          }
        };

        // Store the JSON object in localStorage
        try {
          localStorage.setItem('shopperData', JSON.stringify(shopperData));
          console.log('Data stored in localStorage:', shopperData);
        } catch (e) {
          console.error('Storage failed:', e);
        }

        // Display the JSON object
        document.getElementById("outputJson").textContent = JSON.stringify(shopperData, null, 2);
      });

      // On page load, display the stored JSON if it exists
      document.addEventListener("DOMContentLoaded", () => {
        const storedData = localStorage.getItem('shopperData');
        if (storedData) {
          document.getElementById("outputJson").textContent = storedData;
        } else {
          document.getElementById("outputJson").textContent = "No stored data found.";
        }
      });
    </script>
